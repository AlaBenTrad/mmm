            function createSubtitle(id,audioPlayer,start_time,end_time,play=false)
            {
                $("#subtitles").removeClass();
                $("#subtitles").addClass("line centered page"+id)
                audioPlayer.pause();
                subtitles.innerText = '';
                audioPlayer.currentTime = start_time;
                if(id>0 || play===true){
                    let play_time = setTimeout(function() {
                        audioPlayer.play();
                        $("#playpause > img").attr("src","icons/stop-button.png");
                    },500);
                }

                var element;
                for (var i = 0; i < syncData[id].length; i++) {
                    element = doc.createElement('span');
                    element.setAttribute("id", "c_" +id+ i);
                    element.innerHTML = syncData[id][i].text + " ";
                    subtitles.appendChild(element);
                }

                audioPlayer.ontimeupdate = (event) => {
                    syncData[id].forEach(function(element, index, array){
                        subtitles.children[index].style.color = '';
                        if( audioPlayer.currentTime >= element.start && audioPlayer.currentTime <= element.end )
                            subtitles.children[index].style.color = '#FF0000';

                    });

                    if(audioPlayer.currentTime>=end_time){
                        audioPlayer.pause();
                        syncData[id].forEach(function(element, index, array){
                            subtitles.children[index].style.color = '';
                        });
                        $("#playpause > img").attr("src","icons/play-button.png");
                    }
                };
            }
            var Page = (function() {
                var config = {
                        $bookBlock : $( '#bb-bookblock' ),
                        $navNext : $( '#bb-nav-next' ),
                        $navPrev : $( '#bb-nav-prev' ),
                        $navFirst : $( '#bb-nav-first' ),
                        $navLast : $( '#bb-nav-last' )
                    },					
                    init = function() {
                        config.$bookBlock.bookblock( {
                            speed : 900,
                            direction: 'rtl',
                            shadowSides : 0.8,
                            shadowFlip : 0.7,
                            onEndFlip :function( old, page, isLimit ) {
                                $(window).scrollTop(5);
                                $("#latest_slide").val(page)
                                if(page == 0){
                                    //$('.bb-custom-icon-arrow-right').show();
                                    $('#bb-nav-prev').hide();
                                }
                                else
                                    $('#bb-nav-prev').show();								

                                if(page == 15){
                                   $('#bb-nav-next').hide();
                                    $('#bb-nav-prev').show();
                                }
                                else
                                    $('#bb-nav-next').show();

                                //audioPlayer.currentTime = start_data[page].start_time;
                                createSubtitle(page,audioPlayer,start_data[page].start_time,start_data[page].end_time,true);
                            }
                        } );
                        initEvents();
                    },
                    initEvents = function() {

                        var $slides = config.$bookBlock.children();

                        // add navigation events
                        config.$navNext.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'next' );
                            return true;
                        } );

                        config.$navPrev.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'prev' );
                            return true;
                        } );

                        config.$navFirst.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'first' );
                            return false;
                        } );

                        config.$navLast.on( 'click touchstart', function() {
                            config.$bookBlock.bookblock( 'last' );
                            return false;
                        } );

                        // add swipe events
                        $slides.on( {
                            'swipeleft' : function( event ) {
                                config.$bookBlock.bookblock( 'prev' );
                                return false;
                            },
                            'swiperight' : function( event ) {
                                config.$bookBlock.bookblock( 'next' );
                                return false;
                            }
                        } );

                        // add keyboard events
                        $( document ).keydown( function(e) {
                            var keyCode = e.keyCode || e.which,
                                arrow = {
                                    left : 37,
                                    up : 38,
                                    right : 39,
                                    down : 40
                                };

                            switch (keyCode) {
                                case arrow.left:
                                    config.$bookBlock.bookblock( 'next' );
                                    break;
                                case arrow.right:
                                    config.$bookBlock.bookblock( 'prev' );
                                    break;
                            }
                        } );
                    };

                return { init : init };

            })();
            Page.init();
        }(window, document));
